            </ul>

    <div class="container contacto">
        <main>

            <section class="formularioDeContacto">

                <div class="row">
                    <div class="col-sm-12 rojo">
                        <h2>Contacta con nosotros</h2>
                    </div>
                </div>

                <form>
                    <div class="row mt-3">
                        <div class="col-sm-12">
                            <input type="text" id="nombre" placeholder="Nombre">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-sm-12">
                            <input type="text" id="apellidos" placeholder="Apellidos">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-sm-12">
                            <input type="text" id="email" placeholder="Email">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-sm-12">
                            <textarea id="mensaje" rows="6" placeholder="Mensaje"></textarea>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-sm-3">
                            <button class="botonFormulario">Enviar mensaje</button>
                        </div>
                    </div>
                </form>

            </section>

        </main>
    </div>

    <div class="container-fluid fondoPlatino">

            <div class="col-12 col-sm-6 col-lg-5 me-lg-5 mapa">

            <div class="row redes">

                <div class="col-3 col-sm-2 col-lg-1 icono">

                </div>
                  
                <div class="col-3 col-sm-2 col-lg-1 icono">
