<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/estilos/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>PROSERVICES@</title>
    <link rel="shortcut icon" href="src/img/logoProservices@.svg">
</head>
<body>
    <div class="container-fluid">
        <header>
            
        </header>
    </div>

    <div class="container">
        <main>

            <section class="formularioDeContacto">

                <div class="row">
                    <div class="col-sm-12 rojo">
                        <h2>Contacta con nosotros</h2>
                    </div>
                </div>

                <form>
                    <div class="row mt-3">
                        <div class="col-sm-12">
                            <input type="text" id="nombre" placeholder="Nombre">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-sm-12">
                            <input type="text" id="apellidos" placeholder="Apellidos">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-sm-12">
                            <input type="text" id="email" placeholder="Email">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-sm-12">
                            <textarea id="mensaje" class="auto-resize" rows="6" placeholder="Mensaje"></textarea>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-sm-3">
                            <button class="botonFormulario">Enviar mensaje</button>
                        </div>
                    </div>
                </form>

            </section>

        </main>
    </div>

    <div class="container-fluid">
        <footer>

        </footer>
    </div>

</body>
</html>
